<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Empire Library</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .jumbotron {
        backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.5);
        padding: 2rem;
    }

    .container {
        display: flex;
        justify-content: center;
        margin-top: 4rem;
        backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.5);
        padding: 1rem;
        max-height: 100vh;
    }

    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body background="https://media.istockphoto.com/id/1816810090/photo/3d-rendering-magic-library.jpg?s=612x612&w=0&k=20&c=NJBEIlpPUwmz2Jeno6WexGK07RM02T0qAy5dA7Dx-WI=" style="background-repeat: no-repeat; background-size: cover;">
    <div class="container d-flex justify-content-center mt-4">
        <div class="jumbotron" style="text-align: center">
            <h1 class="display-3">Empire Library</h1>
            <h3 class="display-4">Login</h3>
            <br>
            
            <!-- Mensajes Flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Formulario corregido para usar Flask -->
            <form action="{{ url_for('loginPage') }}" method="POST">
                <div class="mb-3">
                    <label for="mail" class="form-label">Mail</label>
                    <input type="email" class="form-control" id="mail" name="mail" 
                           placeholder="Escribe tu Mail" required>
                </div>
                
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" 
                           placeholder="Escribe tu Contraseña" required>
                </div>
                
                <button type="submit" class="btn btn-outline-dark">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
