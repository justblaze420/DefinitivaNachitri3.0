<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" background="https://jgeekstudies.org/wp-content/uploads/2023/09/stavroulaki_2023_fig1.jpg" style="background-repeat: no-repeat; background-size: cover;">
  
    <div class="container mt-5">
        <div class="jumbotron text-center bg-white shadow-lg p-5 rounded">
            <h1 class="display-4">Empire Library</h1>
            <p class="lead">Bienvenido <strong>{{ nombre }}</strong> a la biblioteca virtual alternativa a Z-Library</p>
            <hr class="my-4">

            <p class="text-muted">{{ options.title }}</p>
            <div class="d-grid gap-3 col-6 mx-auto">
                {% for button in options.buttons %}
                    <a href="{{ button.url }}" class="{{ button.class }}">{{ button.text }}</a>
                {% endfor %}
            </div>

            <hr class="my-4">
            <a href="/logout" class="btn btn-danger btn-lg">Cerrar Sesi√≥n</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
