<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Botones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="jumbotron bg-white shadow-lg p-4 rounded">
            <h1 class="display-6 text-center">Editar Botones</h1>
            <hr>

            <form action="{{ url_for('update_buttons') }}" method="POST">
                {% for role, data in buttons_config['roles'].items() %}
                    <h3 class="mt-4">{{ data.title }}</h3>
                    <div class="mb-3">
                        {% for button in data.buttons %}
                            <div class="border p-3 mb-3 rounded">
                                <label>Texto del Bot√≥n:</label>
                                <input type="text" class="form-control" name="{{ role }}_text_{{ loop.index0 }}" value="{{ button.text }}" required>

                                <label class="mt-2">URL:</label>
                                <input type="text" class="form-control" name="{{ role }}_url_{{ loop.index0 }}" value="{{ button.url }}" required>

                                <label class="mt-2">Clase CSS:</label>
                                <input type="text" class="form-control" name="{{ role }}_class_{{ loop.index0 }}" value="{{ button.class }}" required>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-success btn-lg w-100">Guardar Cambios</button>
            </form>

            <a href="{{ url_for('indexPage') }}" class="btn btn-secondary mt-3 w-100">Volver</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
