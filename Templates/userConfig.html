{% block content %}
<div class="container mt-5">
    <h2>Configuración de Usuario</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="card">
        <div class="card-body">
            <ul class="nav nav-tabs" id="configTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="datos-tab" data-toggle="tab" href="#datos" role="tab" aria-controls="datos" aria-selected="true">Datos Personales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="seguridad-tab" data-toggle="tab" href="#seguridad" role="tab" aria-controls="seguridad" aria-selected="false">Seguridad</a>
                </li>
            </ul>
            
            <div class="tab-content" id="configTabsContent">
                <!-- Pestaña de Datos Personales -->
                <div class="tab-pane fade show active" id="datos" role="tabpanel" aria-labelledby="datos-tab">
                    <form method="POST" action="{{ url_for('userConfig') }}" class="mt-4">
                        <div class="form-group">
                            <label for="mail">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="mail" name="mail" value="{{ mail }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ nombre }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ direccion }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ telefono }}" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
                
                <!-- Pestaña de Seguridad -->
                <div class="tab-pane fade" id="seguridad" role="tabpanel" aria-labelledby="seguridad-tab">
                    <form method="POST" action="{{ url_for('userConfig') }}" class="mt-4">
                        <!-- Campos ocultos para mantener los datos personales -->
                        <input type="hidden" name="nombre" value="{{ nombre }}">
                        <input type="hidden" name="direccion" value="{{ direccion }}">
                        <input type="hidden" name="telefono" value="{{ telefono }}">
                        
                        <div class="form-group">
                            <label for="contrasena_actual">Contraseña Actual:</label>
                            <input type="password" class="form-control" id="contrasena_actual" name="contrasena_actual" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="nueva_contrasena">Nueva Contraseña:</label>
                            <input type="password" class="form-control" id="nueva_contrasena" name="nueva_contrasena" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmar_contrasena">Confirmar Nueva Contraseña:</label>
                            <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
